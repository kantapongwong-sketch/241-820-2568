<body>
    <input type="radio" name="gender" value="meta" onchange="chageGender()" checked="true">Male
    <input type="radio" name="gender" value="fname"onchange="chageGender()" >female
    <script>
        function chageGender() {
           //เลือก gender ทุก input ออกมา
           let genderInputs = document.querySelectorAll('input[name="gender"]');
           //ใคร checked อยู่ = เพศโดนเลิลือกอยู่
           for (let i = 0; i < genderInputs.length; i++) {
               if (genderInputs[i].checked) {
                   console.log("Gender selected: " + genderInputs[i].value);
               }
           }
        }
           </script>
